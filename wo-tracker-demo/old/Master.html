  <h1>Panel Master</h1>

  <div class="top-buttons">
    <button id="vincularExcel">üìÇ Vincular Excel</button>
    <button id="actualizarExcel">üîÑ Actualizar Manualmente</button>
    <span id="last-sync">√öltima sincronizaci√≥n: --</span>
  </div>

  <table id="tablaMaster">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Piezas</th>
        <th>Clasificaci√≥n</th>
        <th>Estado</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tabla-master"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    let excelFileHandle = null;
    let syncInterval = null;

    // === BOT√ìN PARA VINCULAR ARCHIVO ===
    document.getElementById("vincularExcel").addEventListener("click", async () => {
      [excelFileHandle] = await window.showOpenFilePicker({
        types: [{ description: "Excel Files", accept: { "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet": [".xlsx"] } }]
      });

      if (excelFileHandle) {
        alert("‚úÖ Archivo Excel vinculado correctamente.");
        iniciarSincronizacion();
      }
    });

    // === ACTUALIZAR MANUAL ===
    document.getElementById("actualizarExcel").addEventListener("click", leerYActualizarExcel);

    // === FUNCI√ìN PRINCIPAL PARA LEER EL EXCEL ===
    async function leerYActualizarExcel() {
      try {
        if (!excelFileHandle) {
          alert("‚ö†Ô∏è Primero debes vincular un archivo Excel.");
          return;
        }

        const file = await excelFileHandle.getFile();
        const arrayBuffer = await file.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        // Actualiza localStorage
        let existentes = JSON.parse(localStorage.getItem("workOrders")) || [];
        jsonData.forEach(nueva => {
          const index = existentes.findIndex(w => w.id == nueva.id);
          if (index >= 0) {
            existentes[index] = { ...existentes[index], ...nueva };
          } else {
            existentes.push(nueva);
          }
        });

        localStorage.setItem("workOrders", JSON.stringify(existentes));
        mostrarTabla(existentes);
        actualizarHoraSync();

      } catch (error) {
        console.error("Error al leer Excel:", error);
        alert("‚ö†Ô∏è Error al leer el archivo Excel.");
      }
    }

    // === MUESTRA TABLA ===
    function mostrarTabla(data) {
      const tbody = document.getElementById("tabla-master");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No hay WO's registradas</td></tr>`;
        return;
      }
      data.forEach(wo => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${wo.id}</td>
          <td>${wo.descripcion}</td>
          <td>${wo.piezas}</td>
          <td>${wo.clasificacion}</td>
          <td>${wo.estado || 'Sin asignar'}</td>
          <td><button class="asignar-btn" onclick="asignarEstacion('${wo.id}')">Asignar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // === ASIGNAR ESTACI√ìN ===
    function asignarEstacion(id) {
      const estacion = prompt("¬øA qu√© estaci√≥n deseas asignar la WO?");
      if (!estacion) return;
      let data = JSON.parse(localStorage.getItem("workOrders")) || [];
      const index = data.findIndex(wo => wo.id === id);
      if (index >= 0) {
        data[index].estado = estacion;
        localStorage.setItem("workOrders", JSON.stringify(data));
        mostrarTabla(data);
      }
    }

    // === SINCRONIZACI√ìN AUTOM√ÅTICA ===
    function iniciarSincronizacion() {
      if (syncInterval) clearInterval(syncInterval);
      leerYActualizarExcel(); // Primera carga inmediata
      syncInterval = setInterval(leerYActualizarExcel, 30000); // Cada 30 segundos
      console.log("‚è±Ô∏è Sincronizaci√≥n autom√°tica activada cada 30s");
    }

    // === ACTUALIZAR HORA DE SINCRONIZACI√ìN ===
    function actualizarHoraSync() {
      const now = new Date();
      document.getElementById("last-sync").textContent =
        "√öltima sincronizaci√≥n: " + now.toLocaleTimeString();
    }

    // === CARGA INICIAL ===
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("workOrders")) || [];
      mostrarTabla(data);
    });
  </script>
</body>
